      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HFTOKEN }}   # <<< ITT a változás!
          HF_SPACE: vaszaribalazs/rendszerfejleszteshazi
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"

          echo "HF_TOKEN set? ${HF_TOKEN:+yes}"

          git remote add space https://huggingface:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE} || true
          git push space HEAD:main --force
